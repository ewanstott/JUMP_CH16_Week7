<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div div {
        width: 80px;
        height: 90px;
        background-color: red;
        margin: 10px;
      }

      .grid-container {
        display: grid;
        grid-template-columns: [top-start] 1fr [top-middle] 1fr [top-middle-2] 1fr [top-end] 1fr;
        grid-template-rows: [top-start] 1fr [top-middle] 1fr [top-middle-2] 1fr [top-end] 1fr;
        /* grid-auto-flow: column;  */
        grid-gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div>1 Lorem ipsum dolor sit</div>
      <div>2 Lorem ipsum dolor sit</div>
      <div>3 Lorem ipsum dolor sit</div>
      <div>4 Lorem ipsum dolor sit</div>
      <div>5 Lorem ipsum dolor sit</div>
      <div>6 Lorem ipsum dolor sit</div>
      <div>7 Lorem ipsum dolor sit</div>
      <div>8 Lorem ipsum dolor sit</div>
      <div>9 Lorem ipsum dolor sit</div>
    </div>
  </body>
</html>
